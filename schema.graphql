type _Schema_
  @fulltext(
    name: "domainSearch"
    language: simple
    algorithm: proximityRank
    include: [{ entity: "Domain", fields: [{ name: "label" }] }]
  )

type Domain @entity {
  id: Bytes! 
  name: String
  label: String 
  owner: String
  expires: BigInt
  registrant: String
  registered: BigInt
  created: BigInt
  length: Int
  segmentLength: Int
  extension: String
  tags: [String!]
  events: [DomainEvent!]! @derivedFrom(field: "domain")
}
  
type DomainEvent @entity(immutable: true) {
  id: Bytes!
  blockNumber: Int
  transactionID: Bytes
  blockTimestamp: BigInt
  domain: Domain!
  name: String
  from: String
  to: String
  cost: BigInt
  expires: BigInt 
} 